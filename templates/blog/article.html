{% extends 'base.html' %}
{% load static %}

{% block title %}博文{{ article.metadata.permalink }}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'blog/article.css' %}">
{% endblock %}

{% block sidebar %}
    <a class="list-group-item list-group-item-action" href="{% url 'console:edit' article.metadata.permalink %}">编辑</a>
{% endblock %}

{% block body %}
    <h1 class="title text-center my-5">{{ article.title }}</h1>
    {{ article.content |safe }}
{% endblock %}
